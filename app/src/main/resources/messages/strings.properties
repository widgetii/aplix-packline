acceptance.report.statement=%s, \u0438\u043C\u0435\u043D\u0443\u0435\u043C\u043E\u0435 \u0432 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u043C "\u041F\u0440\u0438\u043D\u0446\u0438\u043F\u0430\u043B", \u0432 \u043B\u0438\u0446\u0435 ___________________ ____________________ ______________________ ________________ \u0441 \u043E\u0434\u043D\u043E\u0439 \u0441\u0442\u043E\u0440\u043E\u043D\u044B, \u0438 %s, \u0438\u043C\u0435\u043D\u0443\u0435\u043C\u043E\u0435 \u0432 \u0434\u0430\u043B\u044C\u043D\u0435\u0439\u0448\u0435\u043C "\u0410\u0433\u0435\u043D\u0442", \u0432 \u043B\u0438\u0446\u0435 ___________________ ___________________ _____________________ __________________ \u0441 \u0434\u0440\u0443\u0433\u043E\u0439 \u0441\u0442\u043E\u0440\u043E\u043D\u044B, \u0432\u043C\u0435\u0441\u0442\u0435 \u0438\u043C\u0435\u043D\u0443\u0435\u043C\u044B\u0435  "\u0441\u0442\u043E\u0440\u043E\u043D\u044B", \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0438\u043C \u0410\u043A\u0442\u043E\u043C \u0443\u0434\u043E\u0441\u0442\u043E\u0432\u0435\u0440\u044F\u044E\u0442, \u0447\u0442\u043E \u0432 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u043C\u0438 \u0410\u0433\u0435\u043D\u0442\u0441\u043A\u043E\u0433\u043E \u0434\u043E\u0433\u043E\u0432\u043E\u0440\u0430 \u2116 %s \u043E\u0442 %s \u041F\u0440\u0438\u043D\u0446\u0438\u043F\u0430\u043B \u043F\u0435\u0440\u0435\u0434\u0430\u043B, \u0430 \u0410\u0433\u0435\u043D\u0442 \u043F\u0440\u0438\u043D\u044F\u043B \u0437\u0430\u043A\u0430\u0437\u044B \u0441\u043E\u0433\u043B\u0430\u0441\u043D\u043E \u043D\u0438\u0436\u0435\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C\u0443:
